<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Image Classifier</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🏠 Real Estate Image Classifier</h1>

    <input type="text" id="imageUrl" placeholder="Paste an image URL here" />
    <button onclick="classifyImage()">Classify</button>

    <div id="results" class="hidden">
      <h3>Predictions:</h3>
      <ul id="predictions"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
