<!DOCTYPE html>
<html lang="en">
<head>

  <title>Real Estate AI Tools</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Image Classification Section -->
    <h1>ğŸ  Real Estate Image Classifier</h1>
    <input type="text" id="imageUrl" placeholder="Paste an image URL here" />
    <button onclick="classifyImage()">Classify</button>
    <div id="results" class="hidden">
      <h3>Predictions:</h3>
      <ul id="predictions"></ul>
    </div>

    <hr />

    <!-- Text Generation Section -->
    <h1>ğŸ§  Real Estate Text Generator (GPTâ€‘2)</h1>
    <textarea id="prompt" rows="4" placeholder="Type your real estate prompt..."></textarea>
    <button onclick="generateText()">Generate</button>
    <div id="textOutput" class="hidden">
      <h3>Generated Text:</h3>
      <pre id="generatedText"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
